<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      .sort-indicator {
        font-size: 0.8rem;
        margin-left: 4px;
      }
      th.sortable {
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <main class="container mt-5">
      <section>
        <header class="mb-4">
          <h1>Todo App</h1>
        </header>

        <div class="mb-3">
          <label for="searchInput" class="form-label visually-hidden"
            >Search Todos</label
          >
          <input
            type="search"
            id="searchInput"
            class="form-control"
            placeholder="Search by title, User Id..."
          />
        </div>

        <table id="dataTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th data-field="id" class="sortable header" scope="col">
                ID<span class="sort-indicator"></span>
              </th>
              <th data-field="userId" class="sortable header" scope="col">
                User Id<span class="sort-indicator"></span>
              </th>
              <th data-field="title" class="sortable header" scope="col">
                Title<span class="sort-indicator"></span>
              </th>
              <th data-field="completed" class="sortable header" scope="col">
                Completed<span class="sort-indicator"></span>
              </th>
            </tr>
          </thead>
          <tbody id="todoTableBody"></tbody>
        </table>
      </section>

      <nav aria-label="Todo list pagination" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </main>

    <!-- Include jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="js/todo-app.js"></script>
  </body>
</html>
